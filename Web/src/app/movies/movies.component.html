<h2>Movies</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Release Date</th>
            <th>Director</th>
            <th>Average Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{movie.title}}</td>
            <td>{{movie.director}}</td>
            <td>{{movie.release}}</td>
            <td>{{movie.rating}}</td>
            <td><button (click)="edit(movie)"> Edit </button>
                <button (click)="delete(movie)"> Delete </button>
            </td>
        </tr>
    </tbody>
</table>
