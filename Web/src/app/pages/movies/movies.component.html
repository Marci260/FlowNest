<h2>Movies</h2>
<table>
    <thead *ngIf="movieService.movies.length;else noMovies">
        <tr>
            <th> Title </th>
            <th> Director </th>
            <th> Release Date </th>
            <th> Average Rating </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movieService.movies">
            <td>{{movie.title}}</td>
            <td>{{movie.director}}</td>
            <td>{{movie.release}}</td>
            <td>{{movie.rating}}</td>
            <td>
                <button (click)="create(movie)"> Create </button>
                <button (click)="rating(movie)"> Rate </button>
                <button (click)="edit(movie)"> Edit </button>
                <button (click)="remove(movie)"> Delete </button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #noMovies>
    <div  role="alert">
        <b><p>There are no movies in the system, yet!</p></b>
    </div>
</ng-template>
